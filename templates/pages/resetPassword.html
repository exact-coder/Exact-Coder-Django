{% extends "base.html" %}
{% load static %}

{% block title %} Exact Coder | Reset Password {% endblock title %}

{% block content %}

    <!-- Normal Breadcrumb Begin -->
    <section class="normal-breadcrumb set-bg" data-setbg="{% static "img/banner/login-banner.png" %}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="normal__breadcrumb__text">
                        <h2 style="color:#0b0c2a;font-weight:700;">Password Reset</h2>
                        <p style="color:#0b0c2a;font-weight:700;">Reset Your Password then login</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Normal Breadcrumb End -->

    <!-- Reset Password Section Begin -->
    <section class="login">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-6">
                    <div class="login__form">
                        <h3>New Password</h3>
                        <form autocomplete="off" enctype="multipart/form-data" method="POST" class="was-validated">
                            {% csrf_token %}
                            <div class="input__item">
                                <input type="password" id="password1"  placeholder="New Password" name="new_password" class="form-control" required>
                                <span class="icon_lock"></span>
                            </div>
                            <div class="input__item">
                                <input type="password" id="password2"  placeholder="Confirm New Password" name="confirm_new_password" class="form-control" required>
                                <span class="icon_lock"></span>
                                <p id="passwordMatchMessage" style="font: size 10px;"></p>
                            </div>
                            <input type="hidden" name="user_id" value={{user_id}}>
                            <button type="submit" id="submitBtn" class="site-btn">Change Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Reset Password Section End -->


{% endblock content %}
